<!DOCTYPE html>
<html>
<head>
	<title>ADD USER</title>
	<style type="text/css">
		
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 15px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		ul {
			list-style-type: none;
			padding: 0;
			margin-top: 50px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}

		li {
			background-color: #f2f2f2;
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			width: 200px;
			height: 100px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		li.green {
			background-color: green;
			color: white;
		}

		li.yellow {
			background-color: yellow;
			color: black;
		}
	</style>
</head>
<body>
	<form id="my_form">
		<h2>ADD USER</h2>
		<label>Name</label>
		<input type="text" id="name">
		<label>Email</label>
		<input type="text" id="email">
		<input type="submit" value="Submit">
		<div>
			<span id="output"></span>
		</div>
	</form>
	<script>
		function myfunction(e) {
			e.preventDefault();
			var user_details = {
				name1: document.getElementById('name').value,
				email1: document.getElementById('email').value
			};
			var storedUserDetails = localStorage.getItem('userDetails');
			var userDetailsArray = storedUserDetails ? JSON.parse(storedUserDetails) : [];
			userDetailsArray.push(user_details);
			localStorage.setItem('userDetails', JSON.stringify(userDetailsArray));
			displayUserDetails(userDetailsArray);
		}

		function displayUserDetails(userDetailsArray) {
			var outputElement = document.getElementById('output');
			outputElement.innerHTML = '';
			userDetailsArray.forEach(function(userDetails, index) {
				var listItem = document.createElement('li');
				listItem.textContent = JSON.stringify(userDetails);
				var deleteButton = document.createElement('button');
				deleteButton.textContent = 'Delete';
				deleteButton.addEventListener('click', function() {
					userDetailsArray.splice(index, 1);
					localStorage.setItem('userDetails', JSON.stringify(userDetailsArray));
					displayUserDetails(userDetailsArray);
				});
				listItem.appendChild(deleteButton);
				outputElement.appendChild(listItem);
			});
		}

		document.getElementById('my_form').addEventListener('submit', myfunction);
		var storedUserDetails = localStorage.getItem('userDetails');
		if (storedUserDetails) {
			var userDetailsArray = JSON.parse(storedUserDetails);
			displayUserDetails(userDetailsArray);
		}
	</script>
</body>
</html>
